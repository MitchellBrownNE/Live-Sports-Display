{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Player Names</title>
</head>
<body>
    <h1>Player Names</h1>

    <!-- Display player names as list items -->
    <p>Extracted Text:</p>

        {% for item in PlayerArray %}

        {% endfor %}
    </ul>
    <textarea rows="10" cols="50">{{ PlayerArray }}</textarea>

</body>
</html>
