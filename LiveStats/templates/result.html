{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Player Names</title>
</head>
<body>
    <h1>Player Names</h1>
    <!-- Debugging statements to check the contents of Array -->
    <p>{{ Array }}</p> <!-- Check if the array is printed -->
    <p>{{ Array|length }}</p> <!-- Check the length of the array -->
    <p>Extracted Text:</p>
    <textarea rows="10" cols="50">{{ text }}</textarea>
    <p>Extracted Text:</p>
    <textarea rows="10" cols="50">{{ Array }}</textarea>

    <h1>Contents of My Array</h1>
    <ul>
        {% for item in Array %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>

</body>
</html>
