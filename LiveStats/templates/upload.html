{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="{% static 'images/MMM_Mini_Logo.png' %}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style_sheet.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process</title>
    
</head>
<body>
    <div class="header">
        <img src="{% static 'images/MMM_Logo.png' %}" alt="Motion Matrix Media Logo">
        <ul class="nav">
            <!--need to add for game schedule-->
            <li><a href="/">Home</a></li>
            <li><a href="/stats_page/">Stats Page</a></li>
       
        </ul>
    </div>
    
    <main>
        <h1>Upload Your File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload and Process</button>
        </form>
        <h1>Supported image types include jpeg and png.</h1>
    </main>
    
    <footer>
       <!-- <p>Group 3 Live Sports Display</p>-->
    </footer>
</body>
</html>
