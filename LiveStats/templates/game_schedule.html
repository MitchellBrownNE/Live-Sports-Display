{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Game Schedule</title>
    <link rel="icon" type="image/png" href="{% static 'images/MMM_Mini_Logo.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_sheet.css' %}">

    <style>
        .body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .title {
            display: flex;
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 40px;
            background-color: rgba(227, 227, 227, 0.5);
            display: block;
            margin-left: 25%;
            margin-right: 25%;
    }
    
        .schedule {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            justify-items: center;
            align-items: center;
            padding: 0;
            margin: auto;
    }
    
        .game {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 10px;
            font-size: 20px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 40px;
            background-color: rgba(227, 227, 227, 0.5);
            display: inline-block;
    }
        
        .team, .time {
            flex: 0.8;
            text-align: center;
            font-weight: bold;
        }
        </style>
</head>



<body class="body">   
    <div class="header">
        <img src="{% static 'images/MMM_Logo.png' %}" alt="Motion Matrix Media Logo">
        <ul class="nav">
            <li><a href="/upload/">Upload Roster</a></li>
            <li><a href='/'>Home</a></li>
            <li><a href="/stats_page/">Statistics Page</a></li>
        </ul>
    </div>

    <div class="title">Daily Game Schedule</div>
    {% if not schedule %}
    <div class="title">No games scheduled today</div>

    {% else %}
    <div class="schedule">
        {% for game in schedule %}
            <span class="game"><span class="team">{{ game.home_team }}</span> vs <span class="team">{{ game.away_team }}</span> at <span class="time">{{ game.time }}</span></span>
        {% endfor %}
    {% endif %}
</body>
</html>
