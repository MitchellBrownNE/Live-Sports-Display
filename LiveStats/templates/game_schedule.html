{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Game Schedule</title>
    <link rel="icon" type="image/png" href="{% static 'images/MMM_Mini_Logo.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_sheet.css' %}">

    <style>
        .no-game {
            display: flex;
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            padding: 10px;
            display: block;
            margin-left: 50%;
            margin-top: 50%;
    }

        .section {
            margin-left:20%;
            margin-right:20%;
        }
    
        .schedule {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            justify-items: center;
            align-items: center;
            padding: 0;
            margin: auto;
            margin-left: 15%;
            margin-right: 15%;
    }
    
        .game {
            display: flex;
            justify-content: space-evenly;
            font-size: 20px;
            padding: 10px;
            display: inline-block;
    }
        
        .team, .time {
            flex: 0.8;
            text-align: center;
            font-weight: bold;
        }
        </style>
</head>


<body class="body">   
    <div class="header">
        <img src="{% static 'images/MMM_Logo.png' %}" alt="Motion Matrix Media Logo">
        <ul class="nav">
            <li><a href='/'>Home</a></li>
            <li><a href="/upload/">Upload Roster</a></li>
            <li><a href="/stats_page/">Statistics Page</a></li>
        </ul>
    </div>

    <div class="section">
        {% if not schedule %}
        <div class="no-game">No games scheduled today</div>
        {% else %}
        <div class="schedule">
            {% for game in schedule %}
                <span class="game"><span class="team">{{ game.home_team }}</span> vs <span class="team">{{ game.away_team }}</span> at <span class="time">{{ game.time }}</span></span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
