{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Game Schedule</title>
    <link rel="icon" type="image/png" href="{% static 'images/MMM_Mini_Logo.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_sheet.css' %}">
</head>


<body class="body">   
    <div class="header">
        <img src="{% static 'images/MMM_Logo.png' %}" alt="Motion Matrix Media Logo">
        <ul class="nav">
            <li><a href='/'>Home</a></li>
            <li><a href="/upload/">Upload Roster</a></li>
            <li><a href="/stats_page/">Statistics Page</a></li>
        </ul>
    </div>

    <div class="no-game section-margin section">
        {% if not schedule %}
        <div class="team section">No games scheduled today</div>
        {% else %}
        <div class="schedule">
            {% for game in schedule %}
                <span class="game"><span class="schedule-team">{{ game.home_team }}</span> vs <span class="schedule-team">{{ game.away_team }}</span> at <span class="time">{{ game.time }}</span></span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
