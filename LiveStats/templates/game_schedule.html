<!DOCTYPE html>
<html>
<head>
    <title>Game Schedule</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
</head>
<body>   
    <div class="container">
        <h1>Game schedules today</h1>
        <table>
            {% for schedule in schedule %}
            {% if not schedule %}
                <center>
                    <li>No games scheduled today</li>
                </center>
            {% else %}
                <center>
                    <li>{{ schedule.home_team }} vs {{ schedule.away_team }} on {{ schedule.date }} at {{ schedule.time }}</li>
                </center>
            {% endif %}
            {% endfor %}
        </table>
    </div>
</body>
</html>
