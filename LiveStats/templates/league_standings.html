<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="MMM_Mini_Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_sheet.css' %}">
    <title>League Standings</title>
</head>
<h1><center>NBA League Standings</center></h1>
<body>   
    <div class="container">
        {% for standing in standings %}
        <div class="standing-entry">
            <span class="standing-attribute team_name">{{ standing.team_name }}</span>
            <span class="standing-attribute">Wins: {{ standing.wins }}</span>
            <span class="standing-attribute">Losses: {{ standing.losses }}</span>
        </div>
    {% endfor %}
    </div>
</body>
</html>
