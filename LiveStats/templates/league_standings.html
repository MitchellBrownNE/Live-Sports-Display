<!DOCTYPE html>
<html>

<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .team-entry {
        width: 200px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    .team-name {
        font-size: 24px;
        font-weight: bold;
    }

    .wins-losses {
        font-size: 16px;
    }
</style>

<head>
    <title>League Standings</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
</head>
<body>   
    <div class="container">
        <h1>League Standings</h1>
        <table>
            {% for standing in standings %}
                <center>
                    <tr><h2 calss="team-name"">{{ standing.team_name }}</h2> Wins:<h2 class= "team-entry">{{ standing.wins}}</h2> Losses:<h2 class="team-entry">{{ standing.losses }}</h2></tr>
                </center>
            {% endfor %}

        </table>
    </div>
</body>
</html>
