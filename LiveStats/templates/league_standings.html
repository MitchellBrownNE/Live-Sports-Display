<!DOCTYPE html>
<html>

<style>
    .container {
        display: flex;
        justify-content: center;
        border: 20px solid #2e2e2e;
        border-radius: 30px;
        opacity: 0.35;
        word-spacing: 80px;
        text-align: center;
        line-height: 5;
    }

    .team-name {
        font-size: 24px;
        font-weight: bold;
    }

    .wins-losses {
        font-size: 16px;
    }
</style>

<head>
    <title>League Standings</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
</head>
<h1>League Standings</h1>
<body>   
    <div class="container">
        <table>
            {% for standing in standings %}
                <center>
                    <tr class = "team-entry"><h2>{{ standing.team_name }} Wins:{{ standing.wins}} Losses:{{ standing.losses }}</h2></tr>
                </center>
            {% endfor %}

        </table>
    </div>
</body>
</html>
