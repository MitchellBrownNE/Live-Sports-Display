<!DOCTYPE html>
<html>
<head>
    <title>Team Stats</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">

    <script>
        function DisplayStats() {
            var teamName = document.getElementById("teamName").value;
            window.location.href = "/team_stats/" + teamName;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Team Stats</h1>
        <p>Enter the team name to view the stats</p>
        <input type="text" id="teamName" placeholder="Enter team name">
        <button onclick="DisplayStats()">View Stats</button>
    </div>
</body>
</html>
