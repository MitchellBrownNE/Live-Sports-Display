<!DOCTYPE html>
<html>
<head>
    <title>Team Stats</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
</head>
<body>
    <div class="container">
        <h1>Team Stats</h1>
        <table>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
            </tr>
            {% if not stats %}
                <tr>
                    <td colspan="4">{{ inputted_team_name }} is not playing.</td>
                </tr>
            {% else %}
                {% for team in stats %}
                    <tr>
                        <td>{{ team.team_name }}</td>
                        <td>{{ team.wins }}</td>
                        <td>{{ team.losses }}</td>
                        <td>{{ team.points }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
            
        </table>
    </div>
</body>
</html>
