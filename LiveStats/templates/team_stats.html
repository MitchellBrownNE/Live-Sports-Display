<!DOCTYPE html>
<html>
<head>
    <title>Team Stats</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
</head>
<body>
    <div class="container">
        <h1>Team Stats</h1>
        {% for team in stats %}
            <tr>
                <td>{{ team.team_name }}</td>
                <td>{{ team.team_points }}</td>
                <td>{{ team.team_assists }}</td>
            </tr>
        {% endfor %}
    </div>
</body>
</html>
