<!DOCTYPE html>
<html>
<head>
    <title>Team Stats</title>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">

    <script>
        function DisplayStats() {
            var teamName = document.getElementById("teamName").value;
            window.location.href = "/team_stats/" + teamName;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Team Stats for </h1>
        <h1> {{ stats }} </h1>
        {% for stats in stats %}
            <h2> {{ stats.team_name }}</h2>
            <ul>
                <li>Points: {{ stats.team_points }}</li>
                <li>Rebounds: {{ stats.team_rebounds }}</li>
                <li>Assists: {{ stats.team_assists }}</li>
            </ul>
        {% endfor %}
    </div>
</body>
</html>
